<body onload="DisplayForm()">
       <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#exampleModal">
        Register here
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">

                            Name::<input type="text"  name="name" id="name" class='form-control' placeholder="Your name..."/><br>
                            Email::<input type="email" name="email" id="email" class='form-control' placeholder="Your email.."/><br>
                            Phone:<input type="number" name="phone"  id="phone" class='form-control' placeholder="Your phone number"/><br>
                            DoB::<input type="date" date="date" id="dob" class='form-control' />
                           
                            
                           </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="closebtn" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"  onclick="DisplayForm()">Save changes</button>
              <input type="submit" name="Register"  class="btn btn-primary"  id='register' value="Register" onclick="SaveData()"/>
            </div>
          </div>
        </div>
      </div>
          

      <div class="card" style="width: 18rem;">
            <div class="card-header">
              User Information
            </div>
            <div class="card-body">

                  <form id="frm">
            <div class="form-group">
                    <img class="card-img-right" src="user.jpg" width="25px" height="25px" alt="Card image cap">
      Name::<input type="text"  name="name" id="name1" class='form-control' placeholder="Your name..."/><br>
      Email::<input type="email" name="email" id="email1" class='form-control' placeholder="Your email.."/><br>
      Phone:<input type="number" name="phone"  id="phone1" class='form-control' placeholder="Your phone number"/><br>
      DoB::<input type="date" date="date" id="dob1" class='form-control' />
      </div>
    </form>
    </div>
</div>
